<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
  </head>
  <body dir="rtl">
    <header>
      <i class="fas fa-check-square"></i>
      <p>لیست کارهای روزانه</p>
    </header>
    <section class="container">
      <section class="form-container">
        <form class="todo-form">
          <input type="text" class="todo-input" placeholder="اضافه کن ..." />
          <button class="todo-button" type="submit">ایجاد</button>
        </form>
      </section>
      <hr />
      <div class="select-options">
        <div id="filterTodos">
          <p class="select-text">دسته بندی</p>
          <div class="select">
            <select class="filter-todos" name="todos">
              <option value="all">همه</option>
              <option value="completed">تکمیل شده</option>
              <option value="uncompleted">تکمیل نشده</option>
            </select>
          </div>
        </div>
        <div id="sortTodos">
          <p class="select-text">تاریخ</p>
          <div class="select">
            <input data-jdp class="date-input" placeholder="انتخاب کنید" />
          </div>
        </div>
      </div>
      <ul class="todolist"></ul>
    </section>

    <script
      type="text/javascript"
      src="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.js"
    ></script>
    <script src="/assets/js/farvardin.min.js"></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
